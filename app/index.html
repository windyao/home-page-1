<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Wind Yao</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/timeline.css -->
    <link rel="stylesheet" href="styles/timeline.css" />
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- endbuild -->
  </head>
  <body ng-app="WindYao">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">Wind Yao</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse" ng-controller='NavCtrl' ng-model="topNav">
            <ul class="nav navbar-nav">
              <li ng-class="{active:isCurrent('/')}"><a ng-href="#/">Home</a></li>
              <li ng-class="{active:isCurrent('/exp')}"><a ng-href="#/exp">Work Exp</a></li>
              <li ng-class="{active:isCurrent('/todolist')}"><a ng-href="#/todolist">To Do List</a></li>
              <li ng-class="{active:isCurrent('/linkedSlt')}"><a ng-href="#/linkedSlt">Linked Select</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container" ng-view="">
    </div>

    <footer class="bs-docs-footer" role="contentinfo">
      <div class="container center-block">
        Copyright &copy; 2015 Wind Yao
      </div>
    </footer>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/Chart.js/Chart.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/n3-line-chart/build/line-chart.min.js"></script>
    <script src="bower_components/angular-bindonce/bindonce.js"></script>
    <script src="bower_components/requirejs/require.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/nav.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/exp.js"></script>
    <script src="scripts/controllers/todolist.js"></script>
    <script src="scripts/controllers/linkedSlt.js"></script>
    <!-- endbuild -->
</body>
</html>
